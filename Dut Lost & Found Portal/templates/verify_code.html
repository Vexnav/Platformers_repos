<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.8rem;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555555;
        }
        .btn-primary {
            width: 50%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #666666;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DUT Lost Item Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report">
                            <i class="fas fa-clipboard"></i> Report Lost Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index">
                            <i class="fas fa-search"></i> Browse Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h1>Enter Verification Code</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="code" class="form-label">Verification Code</label>
                    <input type="text" name="code" id="code" class="form-control" placeholder="Enter code" required>
                </div>
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
        </div>
    </div>

    <footer class="bg-light text-dark py-4 mt-5">
        <div class="text-center">
            <p>Â© 2025 DUT Lost and Found Portal. All rights reserved.</p>
            <a href="/privacy_policy" class="text-primary me-3">
                <i class="fas fa-user-shield"></i> Privacy Policy
            </a>
            <a href="/terms_and_conditions" class="text-primary">
                <i class="fas fa-file-contract"></i> Terms of Service
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
