<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Lost Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">DUT Lost Item Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report">
              <i class="fas fa-clipboard"></i> Report Lost Item
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">
              <i class="fas fa-search"></i> Browse Items
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-4 text-center flex-grow-1">
    <img src="/static/images/ManDropPhone.png" alt="Lost and Found Illustration" class="img-fluid mb-4" style="max-height: 300px;">
    <h1>Report Your Lost Item</h1>
    <p class="lead">Fill out the form below to report a lost item and help us reunite you with it!</p>
  </div>

  <div class="container">
    <div class="form-container mt-4">
      <h2 class="mb-3">Lost Item Details</h2>
      <form method="POST" action="/report" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="item_name" class="form-label">Item Name</label>
          <input type="text" name="item_name" id="item_name" class="form-control" placeholder="Enter item name" required>
        </div>
        
        <div class="mb-3">
          <label for="last_seen_location">Last Seen Location</label>
          <input type="text" id="last_seen_location" name="last_seen_location" class="form-control" placeholder="Enter location where item was last seen" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" rows="4" class="form-control" placeholder="Enter item description" required></textarea>
        </div>

        <div class="mb-3">
          <label for="category_id" class="form-label">Category</label>
          <select name="category_id" id="category_id" class="form-select" required>
            <option value="1">Wallet/Purse</option>
            <option value="2">Keys</option>
            <option value="3">Mobile Phone</option>
            <option value="4">Laptop</option>
            <option value="5">Books/Notebooks</option>
            <option value="6">ID Card</option>
            <option value="7">Backpack/Bag</option>
            <option value="8">Jewelry</option>
            <option value="9">Clothing</option>
            <option value="10">Water Bottle</option>
            <option value="11">Headphones/Earphones</option>
            <option value="12">USB Drive</option>
            <option value="13">Glasses/Sunglasses</option>
            <option value="14">Calculator</option>
            <option value="15">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date_lost" class="form-label">Date Lost</label>
          <input type="date" name="date_lost" id="date_lost" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Item Image</label>
          <input type="file" name="image" id="image" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Report</button>
      </form>
    </div>
  </div>

  <footer class="bg-light text-dark py-4 mt-auto">
    <div class="text-center">

        <i class="fas fa-user-shield"></i> Privacy Policy
      </a>
      <a href="/terms" class="text-primary">
        <i class="fas fa-file-contract"></i> Terms of Service
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
