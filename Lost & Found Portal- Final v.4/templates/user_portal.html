<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            background: url('/static/images/dut1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #343a40;
        }

        .navbar .navbar-nav .nav-link {
            color: #adb5bd;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: white;
        }
        
        .main-content {
            width: 50%;
            padding: 20px;
            flex-grow: 1;
        }

        .profile-header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .profile-header img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header h4 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5rem;
            margin-top: 15px;
            font-size: 1.5em;
            color:black;
        }

        .profile-header p {
            font-size: 1.1em;
            color: black;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-primary, .btn-danger {
            border-radius: 5px;
        }

        .footer {
            background-color: #343a40;
            color: #adb5bd;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Portal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                          <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content text-center">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='images/' + current_user.profile_image) }}" 
                 alt="User Photo" class="img-fluid shadow-sm" width="190" height="180">
            
            <h4>{{ user.username }}</h4>
            <p>{{ user.email }}</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="profile_image" class="form-label">Upload Profile Picture</label>
                <input type="file" name="profile_image" id="profile_image" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Add Profile Image</button>
            </div>
        </form>
        <div class="text-center">
            <form method="POST" action="{{ url_for('delete_profile') }}" class="mt-4">
                <button type="submit" class="btn btn-danger mt-3">Delete Profile</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 User Portal. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
