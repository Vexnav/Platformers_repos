<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Lost Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Lost Items Portal</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{url_for('home')}}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Report Lost Item</h1>
    <form method="POST" action="/report_item" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="enter item title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" rows="4" class="form-control" placeholder="enter item description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="category_id" class="form-label">Category</label>
        <select name="category_id" id="category_id" class="form-select" placeholder="....select item category...." required >
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="date_lost" class="form-label">Date Lost</label>
        <input type="datetime" name="date_lost" id="dete_lost"  class="form-control" placeholder="enter the date that you lost your item" >
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Item Image</label>
        <input type="file" name="image" id="image" class="form-control" placeholder="upload item image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <div>
      Â© 2025 Lost & Found. All rights reserved.
      <a href="/privacy-policy" class="text-primary">Privacy Policy</a> |
      <a href="/terms" class="text-primary">Terms of Service</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
