<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lost Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Lost Items Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        </ul>
        <form method="GET" action="/index" class="d-flex">
          <input type="text" name="q" class="form-control me-2" placeholder="Search lost items..." value="{{ query }}">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Items</h1>
    <div class="row">
      {% for item in items %}
      <div class="col-md-4">
        <div class="card mb-4">
          {% if item.image_filename %}
          <img src="{{ url_for('static', filename='images/' ~ item.image_filename) }}" class="card-img-top" alt="{{ item.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><small class="text-muted">Status: {{ item.status }}</small></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    <div>
      Â© 2025 My Website. All rights reserved.
      <a href="/privacy-policy" class="text-primary">Privacy Policy</a> |
      <a href="/terms" class="text-primary">Terms of Service</a>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
