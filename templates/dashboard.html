<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DUT Lost & Found Portal-Edit Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">DUT Lost Item Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_dashboard')}}">
                  <i class="fas fa-home"></i> Home
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container flex-grow-1 mt-5">
    
        <div class="form-container">
            <h1 class="text-center">Edit Admin Logs</h1>
            <form method="POST" action="{{ url_for('edit_admin', admin_id=admin.id) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter a new password" required>
                 </div>
                 <button type="submit" class="btn btn-success">Save Changes</button>
                     <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    
    <footer class="bg-light text-dark py-4 mt-auto">
        <div class="text-center">
          <p>Â© 2025 DUT Lost and Found Portal. All rights reserved.</p>
          <a href="/privacy_policy" class="text-primary me-3">
            <i class="fas fa-user-shield"></i> Privacy Policy
          </a>
          <a href="/terms_and_conditions" class="text-primary">
            <i class="fas fa-file-contract"></i> Terms of Service
          </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
