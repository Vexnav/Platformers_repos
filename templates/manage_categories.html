<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Manage Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('/static/images/dut.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .navbar {
            max-width: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px;
        }

        .navbar-brand {
            color: #007BFF !important;
            font-weight: bold;
            font-size: 1.4em;
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            padding: 10px 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #007BFF !important;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            margin-top: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h2, h3 {
            color: #FFD700;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.1em;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .list-group-item {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 5px;
        }

        .list-group-item:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .footer {
            background-color: rgba(22, 40, 243, 0.85);
            padding: 15px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: #007BFF;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-home"></i> Lost & Found Admin
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_locations') }}">
                            <i class="fas fa-map-marker-alt"></i> Manage Locations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container">
        <h2><i class="fas fa-cogs"></i> Manage Categories</h2>
        <form method="POST" action="{{ url_for('manage_categories') }}">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Category</button>
            </div>
        </form>
        <hr>
        <h3><i class="fas fa-list"></i> Existing Categories</h3>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                {{ category.name }}
                <a href="{{ url_for('delete_category', id=category.id) }}" class="btn btn-danger btn-sm float-right">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer class="footer">
            <p>&copy; 2025 Lost & Found Admin Portal. All Rights Reserved.</p>
            <a href="{{ url_for('privacy_policy') }}" class="text-muted">Privacy Policy</a> |
            <a href="{{ url_for('about') }}" class="text-muted">About Us</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
