<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT Lost & Found- Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/images/dut_logo.png" alt="DUT Logo" style="height: 40px; margin-right: 10px;"> 
                DUT Lost & Found Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-search"></i> Browse Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <h2 class="text-primary">{{ total_items_reported }}</h2>
                <p>Items Reported</p>
            </div>
            <div class="col-md-4">
                <h2 class="text-success">{{ items_found }}</h2>
                <p>Items Found</p>
            </div>
            <div class="col-md-4">
                <h2 class="text-warning">{{ match_rate|round(2) }}%</h2>
                <p>Match Rate</p>
            </div>
        </div>
    </div>

    <footer class="bg-light text-dark py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-2">Â© 2025 DUT Lost and Found Portal. All rights reserved.</p>
            <div>
                <a href="{{ url_for('privacy_policy') }}" class="text-primary me-3">
                    <i class="fas fa-user-shield"></i> Privacy Policy
                </a>
                <a href="{{ url_for('terms_and_conditions') }}" class="text-primary">
                    <i class="fas fa-file-contract"></i> Terms of Service
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
