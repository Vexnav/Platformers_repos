<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Lost & Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                </ul>
           </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container bg-light p-4 rounded shadow-sm">
            <h4 class="text-center">Reset Password</h4>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Your Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="studentnumber@dut4life.ac.za" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
                </div>
            </form>
            <div class="form-footer text-center mt-3">
            <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
       <p>&copy; 2025 Lost & Found Portal | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
