<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lost Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Lost & Found</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('found_items') }}"><i class="fas fa-search"></i> Found Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('matched_items') }}"><i class="fas fa-link"></i> Matched Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Lost Items</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Date Lost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lost_items %}
                <tr>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.date_lost.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <form action="{{ url_for('delete_lost_item', item_id=item.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Lost & Found Portal | All Rights Reserved</p>
    </footer>
    
</body>
</html>
